{% component 'arcade>layout.page' %}
    <div class="bg-gradient-to-r from-red-600 via-yellow-500 to-red-600 shadow-xl rounded-lg p-4 mb-4">
        <h3 class="page-title text-lg font-thin tracking-widest text-white">{{ title }}</h3>
    </div>
    <div 
        class="tailwind-grid content-center grid-cols-2 row-gap-2 gap-2 sm:grid-cols-3 md:grid-cols-6 lg:grid-cols-6 xl:grid-cols-10 p-2" 
        id="games_list" 
        style="display:grid">         
        {{ component('arcade>games.premium',{ max: 20, mobile: mobile }) }}       
    </div> 
    <div class="mt-10">      
        {{ component("components:paginator.simple",{ namespace: 'games.premium', class: 'tertiary blue', icon_class: 'large blue' }) }}
    </div>     
{% endcomponent %}
