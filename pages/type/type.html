{% component 'arcade:layout.page' %}
<div class="bg-gray-900 shadow-xl rounded-lg pb-8 p-2 h-full">
    <div class="bg-gray-800 shadow-xl rounded-lg p-2 mb-2">
        <h3 class="page-title text-lg font-thin tracking-widest text-orange-500">{{ type }} {{ title }}</h3>
    </div>      
    <div 
        class="tailwind-grid content-center grid-cols-2 row-gap-2 gap-2 sm:grid-cols-3 md:grid-cols-6 lg:grid-cols-6 xl:grid-cols-10 p-2" 
        id="games_list" 
        style="display:grid"
        type="{{ type }}">    
        {{ component('arcade:games.type',{ type: type, mobile: mobile }) }}       
    </div>
    <div class="mt-10">      
        {{  component("components:paginator.simple",{
                namespace: 'games.type',
                class: 'tertiary blue',
                icon_class: 'large blue' 
            }) 
        }}
    </div>         
</div>
{% endcomponent %}
