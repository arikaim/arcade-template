{% component 'arcade>layout.page' %}     
<div class="bg-gray-900 shadow-xl rounded-lg h-full p-2">
    <div class="bg-gray-800 shadow-xl rounded-lg p-2 mb-2">
        <h3 class="page-title text-lg font-thin tracking-widest text-orange-500">{{ tag }} {{ title }}</h3>
    </div>       
    <div 
        class="tailwind-grid content-center grid-cols-2 xl:row-gap-6 row-gap-2 gap-2 xl:gap-4 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-4 xl:grid-cols-8 2xl:grid-cols-10 p-2" 
        id="games_list" 
        style="display:grid"
        tag="{{ tags.translation(language).word }}">                   
        {{ component('arcade>games.tag',{ tag_id: tags.tags_id }) }}       
    </div>
    <div class="mt-10">      
        {{ component("components:paginator.simple",{ namespace: 'games.tag', class: 'tertiary blue', icon_class: 'large blue' }) }}
    </div>       
</div>  
{% endcomponent %}
