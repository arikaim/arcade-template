{% component 'arcade>layout.page' %}
    <div class="bg-gray-900 shadow-xl rounded-lg p-4 mb-4">
        <h3 class="page-title text-lg font-thin tracking-widest text-orange-500">{{ title }}</h3>
    </div>
    <div class="ui stackable doubling six cards p-2" id="games_list">                    
        {{ component('arcade>games',{ pupular: true, max: 20 }) }}       
    </div>       
    <div class="mt-10">      
        {{ component("components:paginator.simple",{ namespace: 'games.popular', class: 'tertiary blue', icon_class: 'large blue' }) }}
    </div>    
{% endcomponent %}
