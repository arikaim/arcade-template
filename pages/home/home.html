{% component 'arcade>layout.page' %}
<div class="bg-gray-900 shadow-xl rounded-lg pb-8 p-2 pt-4">
    <div 
        class="tailwind-grid content-center grid-cols-2 row-gap-2 gap-2 sm:grid-cols-3 md:grid-cols-6 lg:grid-cols-6 xl:grid-cols-10 p-2" 
        id="games_list" 
        style="display:grid">                  
        {{ component('arcade>games',{ mobile: mobile, home_page: true }) }}                 
    </div>  
    <div class="mt-10">
        {{ component("components:paginator.simple",{ namespace: 'games.home', class: 'tertiary blue', icon_class: 'large blue' }) }}
    </div>        
</div> 
{% endcomponent %}
