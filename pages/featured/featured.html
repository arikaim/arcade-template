{% component 'arcade:layout.page' %}
    <div 
        class="tailwind-grid content-center grid-cols-2 xl:row-gap-6 row-gap-2 gap-2 xl:gap-4 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-4 xl:grid-cols-7 2xl:grid-cols-8 p-2" 
        id="games_list" 
        style="display:grid">         
        {{ component('arcade:games',{ featured: true, max: 20, mobile: mobile }) }}       
    </div> 
    <div class="pl-4 py-4" id="paginator">      
        {{  component("tailwind~paginator.simple",{ 
                namespace: 'games.featured', 
                current_page_class: 'text-xl text-bold pb-2 text-green-500 pt-1'           
            }) 
        }}
    </div>     
{% endcomponent %}
