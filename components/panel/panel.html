<div class="align-top bg-gray-900 shadow-xl rounded-lg p-2 {{ class }}">
    <h4 class="panel-title text-lg font-thin tracking-widest text-orange-500 bg-gray-800 p-2 rounded pl-4 shadow-xl">
        {{ title }}
    </h4>
    {% if text is not empty %}
    <p class="mt-2">
        {{ text }}
    </p>
    {% endif %}
    <div class="p-2 pt-0">
    {{ content }}
    </div>
</div>
