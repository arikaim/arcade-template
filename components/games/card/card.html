{% set thumbnail = (game.thumbnail is not empty) ? game.thumbnail : template_url ~ '/images/gamepad.svg' %}
<div class="ui card borderless inverted bg-gray-900 game-card">  
    <div class="content bg-gray-900" title="{{ game.display_title }}">
        <span class="text-center text-sm">{{ (slice_size > 0) ? game.display_title|sliceText(15) : game.display_title }}</span>
    </div>     
    <a class="image" href="{{ game.getGamePageUrl() }}">        
        <img class="thumbnail-size" data-src="{{ thumbnail }}">        
    </a>
</div>
